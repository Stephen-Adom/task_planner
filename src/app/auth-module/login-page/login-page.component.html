<div id="login_page">
  <div class="container-fluid m-0 p-0">
    <div class="row w-100 m-0 p-0">
      <div class="col-lg-6 col-12 login-form-section">
        <span class="d-block"> <i class="fab fa-buffer"></i> </span>
        <h6 class="welcome-title">Welcome Back</h6>
        <div
          class="card card-custom social-login-option"
          (click)="googleSignup()"
        >
          <div class="card-body w-100">
            <div class="row">
              <div class="col-lg-4 col-md-5 col-sm-6 col-12">
                <span class="d-block">
                  <img
                    src="assets/images/login/google-logo.png"
                    width="26%"
                    alt=""
                  />
                </span>
              </div>
              <div
                class="
                  col-lg-8 col-md-7 col-sm-6 col-12
                  d-flex
                  align-items-center
                "
              >
                <span
                  class="font-weight-bold text-muted"
                  style="font-size: 15px"
                  >Log in with Google</span
                >
              </div>
            </div>
          </div>
        </div>

        <div class="option-label">
          <hr />
          <span class="d-block">Log in with your email</span>
        </div>

        <form [formGroup]="Form">
          <div class="form-group">
            <input
              [class.is-invalid]="
                Form.get('email').touched && Form.get('email').invalid
              "
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Enter email"
            />
            <div class="invalid-feedback">
              <span *ngIf="Form.get('email').hasError('required')"
                >Your email is required</span
              >
              <span *ngIf="Form.get('email').hasError('email')"
                >Your email must be valid</span
              >
            </div>
          </div>
          <div class="form-group">
            <input
              [class.is-invalid]="
                Form.get('password').touched && Form.get('password').invalid
              "
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Enter password"
            />
            <div class="invalid-feedback">
              <span *ngIf="Form.get('password').hasError('required')"
                >Your password is required</span
              >
              <span *ngIf="Form.get('password').hasError('minlength')"
                >Your password must be more than 6 characters</span
              >
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <a href="javascript:;" (click)="forgotPassword()"
              >Forgot Password</a
            >
          </div>

          <div style="margin-top: 27px">
            <button
              type="button"
              class="btn btn-success btn-block"
              (click)="submit()"
            >
              LOGIN
            </button>

            <div class="mt-3 text-center">
              <a
                href="javascript:;"
                [routerLink]="['/auth/register']"
                class="d-block"
                >Don't Have an Account Yet? Sign Up!</a
              >
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-12 login-banner-section">
        <img src="assets/images/login/Inspiration.png" width="80%" alt="" />

        <div>
          <span>ARIA PLANNER</span>
        </div>
      </div>
    </div>
  </div>
</div>
