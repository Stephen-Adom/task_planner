<div class="no-task-container">
  <div class="text-center">
    <img
      src="assets/images/media/default/undraw_to_do_list_re_9nt7.svg"
      width="60%"
      alt=""
    />
  </div>

  <div style="margin-top: 30px">
    <span class="text-center title d-block">YOU HAVE NO PERSONAL TASK !!!</span>

    <div class="mt-3 text-center">
      <button
        (click)="addNewTask()"
        type="button"
        class="btn btn-success new-task-btn"
      >
        <span>
          <i class="fas fa-plus" style="font-size: 10px"></i>
        </span>
        <span>CREATE TASK</span>
      </button>
    </div>
  </div>
</div>
